name: YouTube Digest Daily

on:
  schedule:
    # 每天 UTC 02:00 (北京时间 10:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          curl -fsSL https://deno.land/install.sh | sh
          echo "$HOME/.deno/bin" >> $GITHUB_PATH

      - name: Restore data from data branch
        continue-on-error: true
        run: |
          git fetch origin data 2>/dev/null || true
          git checkout origin/data -- channels.json profile.json history.json 2>/dev/null || true
          # channels.json 必须存在，否则无频道可拉取
          if [ ! -f channels.json ]; then
            echo "❌ channels.json not found on data branch, using example"
            cp channels.example.json channels.json
          fi
          # profile.json 缺失时用 example 兜底
          if [ ! -f profile.json ]; then
            cp profile.example.json profile.json
          fi
          # history.json 缺失时初始化空对象
          if [ ! -f history.json ]; then
            echo '{}' > history.json
          fi

      - name: Restore YouTube cookies
        run: echo "${{ secrets.YT_COOKIES_BASE64 }}" | base64 -d > cookies.txt

      - name: Run digest
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_USER_ID: ${{ secrets.FEISHU_USER_ID }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          YT_COOKIES_FILE: cookies.txt
        run: python main.py

      - name: Save data to data branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B data
          git add -f channels.json profile.json history.json
          git commit -m "update data $(date -u +%Y-%m-%d)" || true
          git push origin data --force
