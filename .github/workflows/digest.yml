name: YouTube Digest Daily

on:
  schedule:
    # 每天 UTC 02:00 (北京时间 10:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          curl -fsSL https://deno.land/install.sh | sh
          echo "$HOME/.deno/bin" >> $GITHUB_PATH

      - name: Restore history
        continue-on-error: true
        run: |
          git checkout origin/data -- history.json 2>/dev/null || echo '[]' > history.json

      - name: Restore YouTube cookies
        run: echo "${{ secrets.YT_COOKIES_BASE64 }}" | base64 -d > cookies.txt

      - name: Run digest
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_USER_ID: ${{ secrets.FEISHU_USER_ID }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YT_COOKIES_FILE: cookies.txt
        run: python main.py

      - name: Save history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B data
          git add -f history.json
          git commit -m "update history $(date -u +%Y-%m-%d)" || true
          git push origin data --force
